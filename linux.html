<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">

                <span style="font-size:30px;cursor:pointer;color: white;margin-left: 10px;" onclick="openNav()">&#9776;</span>
                <img src="images/red-hat.png">

                </form>


            </div>

        <center>
            <br>
            <img src="images/redhat.png" width="200" height="140">
            <br>
            <h1>Enter Linux commands</h1>
            <br>
            <form action="" method="post">
                <input type="text" name="command" placeholder="Enter command...">
                <br><br><br>
                <input type="submit" value="Display Output" />
            </form>
        </center>
    </div>

    <script src="list.js">
    </script>
